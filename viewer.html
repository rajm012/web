<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">
        <title>Data Viewer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Data Viewer</h1>
        
        <div id="inputContainer"></div>
        <div id="chartContainer"></div>
        <div id="ctrlPanel">
            <button onCLick = "toggleInput()">
                Toggle Input 
            </button>
        </div>
        <div id="container"></div>

        <script src = "../common/js_objects/features.js"></script>
        
        <script src = "../common/constants.js"></script>
        <script src = "../common/utils.js"></script>
        <script src = "../common/draw.js"></script>
        <script src = "../common/featureFxns.js"></script>

        
        <script src = "js/display.js"></script>
        <script src = "js/sketchPad.js"></script>
        
        <script src="./chart/graphics.js"></script>
        <script src="./chart/math.js"></script>
        <script src="./chart/chart.js"></script>

        <script>
            
            
            const {samples, featuresNames} = features;
            const grps = utils.groupBy(samples, "student_id");

            for(let student_id in grps){
                const samples= grps[student_id];
                const stu_name = samples[0].student_name;
                createRow(container, stu_name, samples);
            }

            const options = {
                size: 500,
                axesLabels: featuresNames,
                styles: utils.styles,
                transparency: 0.7,
                // icon: "text"
                icon: "image"
            };

            graphics.generateImages(utils.styles);

            const chart = new Chart(
                chartContainer,
                samples,
                options,
                handleClick
            );

            const sketchPad = new SketchPad(
                inputContainer, onDrawingUpdate);

            sketchPad.canvas.style.cssText+= "outline: 10000px solid rgba(0,0,0,0.7);";
            
            function onDrawingUpdate(paths){
                const point = [
                    featureFxns.getPathCnt(paths),
                    featureFxns.getPntCnt(paths)
                ];
                chart.showDynPnt(point);
            }
        </script>
    </body>
</html>
